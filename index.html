<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Volleyball Live & Hub</title>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* =========
       Tema-variabler
       ========= */
    :root {
      --bg: #f6f7f9;
      --card: #ffffff;
      --border: #e5e6eb;
      --text: #111827;
      --muted: #6b7280;
      --shadow: 0 1px 2px rgba(15, 23, 42, 0.06);
      --radius: 16px;
    }

    body[data-theme="dark"] {
      --bg:#020617;
      --card:#020617;
      --border:#1f2937;
      --text:#e5e7eb;
      --muted:#9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px;
    }

    h1 {
      margin: 6px 0 14px;
      font-size: 28px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    @media (max-width: 480px) {
      .wrap {
        padding: 10px;
        padding-top: 10px;
      }
      h1 {
        margin: 2px 0 6px;
        font-size: 22px;
      }
    }

    /* =========
       Topp-header + faner
       ========= */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 12px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tabBtn {
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
    }

    .tabBtn.active {
      background: #111827;
      color: #ffffff;
      border-color: #111827;
    }

    .view {
      display: none;
    }
    .view.active {
      display: block;
    }

    /* =========
       Felles UI-elementer
       ========= */
    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
      flex-wrap:wrap;
    }

    .badges{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }

    .badge{
      display:inline-flex;
      gap:6px;
      align-items:center;
      padding:6px 10px;
      font-size:12px;
      border:1px solid var(--border);
      border-radius:999px;
      background:#fafafa;
      user-select:none;
      white-space:nowrap;
      color:var(--text);
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:999px;
      background:#22c55e;
      display:inline-block;
    }
    .dot.gray{ background:#9ca3af; }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    input{
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      outline:none;
      font-size:14px;
      background:#ffffff;
    }

    .alert{
      margin-top:12px;
      padding:12px;
      border:1px solid #f2b8b8;
      background:#fff5f5;
      border-radius:12px;
      color:#7f1d1d;
    }

    .nav,
    .subnav{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-bottom:12px;
    }

    .btn{
      border:1px solid var(--border);
      background:#ffffff;
      padding:8px 10px;
      border-radius:12px;
      font-size:12px;
      font-weight:850;
      cursor:pointer;
      user-select:none;
      display:inline-flex;
      gap:8px;
      align-items:center;
      white-space:nowrap;
      text-decoration:none;
      color:#111827;
    }
    .btn.primary{
      background:#111827;
      color:#ffffff;
      border-color:#111827;
    }
    .btn:active{
      transform: translateY(1px);
    }

    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
      margin-top:14px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px;
      box-shadow:var(--shadow);
    }

    .row{
      display:flex;
      gap:14px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    .left{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
      flex:1 1 620px;
    }

    .logoBox{
      width:44px;
      height:44px;
      border-radius:12px;
      background:#e5e7eb;
      border:1px solid var(--border);
      overflow:hidden;
      flex:0 0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      color:#111827;
      font-size:14px;
    }

    .logoBox img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      background:#ffffff;
    }

    .miniLogo{
      width:18px;
      height:18px;
      border-radius:6px;
      background:#e5e7eb;
      border:1px solid var(--border);
      overflow:hidden;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
    }

    .miniLogo img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      background:#ffffff;
    }

    .nameBlock{ min-width:0; }

    .name{
      font-weight:900;
      font-size:16px;
      line-height:1.1;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .sub{
      margin-top:4px;
      color:var(--muted);
      font-size:12px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .meta{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
      flex:0 0 auto;
    }

    .pill{
      font-size:12px;
      border:1px solid var(--border);
      background:#fafafa;
      border-radius:999px;
      padding:6px 10px;
      color:#111827;
      white-space:nowrap;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    @media (max-width:480px){
      .logoBox{ width:40px; height:40px; border-radius:10px; }
      .name{ font-size:15px; }
      .miniLogo{ width:16px; height:16px; border-radius:5px; }
    }

    /* =========
       Match-layout (Hub + gjenbruk)
       ========= */
    .matchCard{ cursor:pointer; }
    .matchCard:active{ transform: translateY(1px); }

    .matchHeader{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }

    .compTitle{
      font-weight:850;
      font-size:15px;
      line-height:1.2;
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
      min-width:0;
    }

    .scoreRow{
      display:grid;
      grid-template-columns:1fr auto 1fr;
      align-items:center;
      gap:10px;
      margin-top:8px;
    }

    .team{
      font-weight:650;
      font-size:14px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      min-width:0;
    }

    .team.right{
      justify-content:flex-end;
      text-align:right;
    }

    .teamName{
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width:100%;
      display:inline-block;
    }

    .bigScore{
      text-align:center;
      min-width:110px;
    }

    .sets{
      font-size:22px;
      font-weight:900;
      line-height:1.05;
    }

    .points{
      margin-top:2px;
      font-size:13px;
      color:var(--muted);
    }

    .setline{
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:8px;
      margin-top:12px;
    }

    .setbox{
      border:1px solid var(--border);
      border-radius:12px;
      padding:8px;
      background:#fcfcfc;
      text-align:center;
    }

    .setbox .label{
      font-size:11px;
      color:var(--muted);
      margin-bottom:4px;
    }

    .setbox .val{
      font-size:13px;
      font-weight:700;
    }

    @media (max-width:480px){
      .setline{ grid-template-columns:repeat(3,1fr); }
    }

    /* =========
       Live-spesifikk styling
       ========= */
    .card.focused {
      border-color:#111827;
      box-shadow:0 14px 30px rgba(15, 23, 42, 0.35);
      transform:translateY(-2px);
      padding:20px 24px;
    }

    .cardHeader {
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
      margin-bottom:8px;
    }

    .status {
      font-size:12px;
      border:1px solid var(--border);
      background:#11182708;
      border-radius:999px;
      padding:6px 10px;
      white-space:nowrap;
      color:var(--text);
      display:inline-flex;
      align-items:center;
      gap:6px;
    }

    .card.focused .scoreRow{
      margin-top:16px;
      gap:40px;
    }

    .card.focused .teamName{
      font-size:16px;
    }

    .bigScore{
      text-align:center;
      min-width:120px;
    }

    .pointsMain{
      font-size:26px;
      font-weight:900;
      line-height:1.1;
    }

    .card.focused .pointsMain{
      font-size:40px;
    }

    .card.focused .points{
      font-size:14px;
    }

    .pointVal{
      display:inline-flex;
      align-items:center;
      gap:6px;
      min-width:28px;
      padding:0 6px;
      border-radius:8px;
    }

    .pointSep{
      padding:0 4px;
    }

    @keyframes scoreBlink{
      0%,100%{ background:transparent; }
      25%,75%{ background:#fef3c7; }
      50%{ background:#facc15; }
    }

    .pointVal.blinkScore{
      animation:scoreBlink 0.7s ease-in-out 2;
    }

    /* settlinje i fokus */
    .card.focused .setline{
      gap:10px;
      margin-top:16px;
    }

    .card.focused .setbox{
      padding:8px 6px;
      border-radius:12px;
    }

    .card.focused .setbox .label{
      font-size:11px;
      margin-bottom:4px;
    }

    .card.focused .setbox .val{
      font-size:14px;
    }

    .focusBar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:8px;
      margin-bottom:4px;
      gap:10px;
      flex-wrap:wrap;
    }

    .focusInfo{
      font-size:13px;
      color:var(--muted);
    }

    .backBtn{
      border-radius:999px;
      border:1px solid var(--border);
      background:#111827;
      color:#ffffff;
      padding:6px 12px;
      font-size:12px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }

    .backBtn:hover{
      background:#020617;
    }

    .filterBtn{
      cursor:pointer;
      outline:none;
      border:1px solid var(--border);
      background:#fafafa;
    }

    .filterBtn:active{
      transform:translateY(1px);
    }

    /* Serve/poeng-ikon */

    .pointWrap{
      position:relative;
      display:inline-block;
      min-width:26px;
      text-align:center;
    }

    .pointWrap.home .serveIcon{
      position:absolute;
      right:100%;
      top:50%;
      transform:translateY(-50%);
      margin-right:6px;
    }

    .pointWrap.away .serveIcon{
      position:absolute;
      left:100%;
      top:50%;
      transform:translateY(-50%);
      margin-left:6px;
    }

    .serveIcon{
      font-size:18px;
      line-height:1;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      white-space:nowrap;
    }

    .card.focused .serveIcon{
      font-size:20px;
    }

    .serveIconInner{
      display:inline-flex;
      align-items:center;
      gap:2px;
    }

    .serveIcon.home{ color:#2563eb; }
    .serveIcon.away{ color:#dc2626; }

    @keyframes hotGlow{
      0%,100%{ opacity:1; filter:none; }
      50%{ opacity:0.7; filter:drop-shadow(0 0 4px currentColor); }
    }

    .serveIcon.hot{
      animation:hotGlow 1.1s ease-in-out infinite;
    }

    .pointNumber{
      display:inline-block;
      min-width:20px;
      text-align:center;
    }

    .serveInfoRow{
      margin-top:4px;
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:0.04em;
      color:#4b5563;
      display:flex;
      flex-direction:column;
      gap:2px;
      align-items:center;
    }

    .playLabel{
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 6px;
      border-radius:999px;
      background:#e5e7eb;
      font-size:10px;
    }

    .playLabel.break-point{
      background:#fee2e2;
      color:#b91c1c;
    }

    .playLabel.side-out{
      background:#e0f2fe;
      color:#0369a1;
    }

    /* Tema-knapp i live.js */
    .themeToggle{
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--card);
      color:var(--text);
      padding:6px 12px;
      font-size:12px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }

    .themeToggle:hover{
      box-shadow:0 2px 6px rgba(15, 23, 42, 0.15);
    }
    /* Ligatittel i Hub (gruppe-overskrift) */
.leagueHeader {
  margin: 16px 0 4px;
  font-size: 11px;
  font-weight: 800;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: var(--muted);
}

/* Mindre sett-bokser inne p√• Hub-kampkort (matchCard) */
.matchCard .setbox {
  padding: 4px 4px;
  border-radius: 8px;
}

.matchCard .setbox .label {
  font-size: 10px;
}

.matchCard .setbox .val {
  font-size: 12px;
}

  </style>
</head>

<body data-theme="light">
  <div class="wrap">
    <div class="header">
      <div>
        <h1>üèê Volleyball</h1>
        <div class="tabs">
          <button class="tabBtn active" data-tab="live">Livescore</button>
          <button class="tabBtn" data-tab="hub">Volley Hub</button>
        </div>
      </div>
      <button id="themeBtn" class="tabBtn">üåô M√∏rk</button>
    </div>

    <div id="live-root" class="view active"></div>
    <div id="hub-root" class="view"></div>
  </div>

  <script>
    (function(){
      let theme = "light";
      const body = document.body;
      const btn  = document.getElementById("themeBtn");

      btn.onclick = () => {
        theme = theme === "light" ? "dark" : "light";
        body.setAttribute("data-theme", theme);
        btn.textContent = theme === "light" ? "üåô M√∏rk" : "üåû Lys";
      };

      document.querySelectorAll(".tabBtn[data-tab]").forEach(b => {
        b.onclick = () => {
          document.querySelectorAll(".tabBtn[data-tab]").forEach(x => x.classList.remove("active"));
          b.classList.add("active");
          document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
          document.getElementById(b.dataset.tab + "-root").classList.add("active");
        };
      });
    })();
  </script>

  <!-- Appene -->
  <script type="text/babel" src="live.js"></script>
  <script type="text/babel" src="hub.js"></script>
</body>
</html>
